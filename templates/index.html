<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game Processor</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        input,
        button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #game-board {
            font-family: monospace;
            white-space: pre;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Tetris Game Processor</h1>

    <h2>Process Games</h2>
    <form hx-post="/process" hx-target="#result">
        <label>Start Seed: <input name="start" type="number" value="1"></label>
        <label>End Seed: <input name="end" type="number" value="100"></label>
        <label>Goal: <input name="goal" type="number" value="10"></label>
        <label>Tetrominoes: <input name="tetrominoes" type="number" value="40"></label>
        <label>Initial Height Max: <input name="initial_height_max" type="number" value="7"></label>
        <label>Max Attempts: <input name="max_attempts" type="number" value="10000"></label>
        <button type="submit">Process Games</button>
    </form>

    <div id="result"></div>

    <h2>Simulate Single Game</h2>
    <form hx-post="/simulate" hx-target="#simulation-result">
        <label>Seed: <input name="seed" type="number" value="1"></label>
        <label>Goal: <input name="goal" type="number" value="10"></label>
        <label>Tetrominoes: <input name="tetrominoes" type="number" value="40"></label>
        <label>Initial Height Max: <input name="initial_height_max" type="number" value="7"></label>
        <label>Max Attempts: <input name="max_attempts" type="number" value="10000"></label>
        <button type="submit">Simulate Game</button>
    </form>

    <div id="simulation-result"></div>
    <div id="game-board"></div>
    <div class="controls">
        <button id="prev-move" disabled>Previous Move</button>
        <button id="next-move" disabled>Next Move</button>
        <label>Speed: <input type="range" id="speed" min="1" max="10" value="5"></label>
    </div>

    <script>
        let currentMove = 0;
        let moves = [];
        let intervalId = null;

        document.getElementById('prev-move').addEventListener('click', () => {
            if (currentMove > 0) {
                currentMove--;
                updateGameBoard();
            }
        });

        document.getElementById('next-move').addEventListener('click', () => {
            if (currentMove < moves.length - 1) {
                currentMove++;
                updateGameBoard();
            }
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            if (intervalId) {
                clearInterval(intervalId);
                startSimulation();
            }
        });

        function updateGameBoard() {
            document.getElementById('game-board').innerText = moves[currentMove];
            document.getElementById('prev-move').disabled = currentMove === 0;
            document.getElementById('next-move').disabled = currentMove === moves.length - 1;
        }

        function startSimulation() {
            const speed = 11 - document.getElementById('speed').value;
            intervalId = setInterval(() => {
                if (currentMove < moves.length - 1) {
                    currentMove++;
                    updateGameBoard();
                } else {
                    clearInterval(intervalId);
                }
            }, speed * 100);
        }

        document.body.addEventListener('htmx:afterOnLoad', function (event) {
            if (event.detail.elt.id === 'simulation-result') {
                moves = event.detail.elt.innerText.split('\n\n');
                currentMove = 0;
                updateGameBoard();
                startSimulation();
            }
        });
    </script>
</body>

</html>
