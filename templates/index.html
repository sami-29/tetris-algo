<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game Batch Processor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Tetris Game Batch Processor</h1>
        
        <h2>Process Games</h2>
        <div>
            <label>Start Seed: <input v-model.number="start" type="number"></label>
            <label>End Seed: <input v-model.number="end" type="number"></label>
            <label>Goal: <input v-model.number="goal" type="number"></label>
            <label>Tetrominoes: <input v-model.number="tetrominoes" type="number"></label>
            <label>Initial Height Max: <input v-model.number="initial_height_max" type="number"></label>
            <label>Max Attempts: <input v-model.number="max_attempts" type="number"></label>
            <button @click="processGames">Process Games</button>
        </div>

        <div v-if="processing">Processing games... This may take a while.</div>
        <div v-if="downloadReady">
            <a :href="downloadUrl" download="winnable_games.csv">Download CSV of Winnable Games</a>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                start: 1,
                end: 100,
                goal: 10,
                tetrominoes: 40,
                initial_height_max: 7,
                max_attempts: 10000,
                processing: false,
                downloadReady: false,
                downloadUrl: ''
            },
            methods: {
                processGames() {
                    this.processing = true;
                    this.downloadReady = false;
                    axios.post('/process', {
                        start: this.start,
                        end: this.end,
                        goal: this.goal,
                        tetrominoes: this.tetrominoes,
                        initial_height_max: this.initial_height_max,
                        max_attempts: this.max_attempts
                    }, {
                        responseType: 'blob'
                    }).then(response => {
                        this.processing = false;
                        this.downloadReady = true;
                        const blob = new Blob([response.data], { type: 'text/csv' });
                        this.downloadUrl = window.URL.createObjectURL(blob);
                    }).catch(error => {
                        console.error('Error processing games:', error);
                        this.processing = false;
                    });
                }
            }
        });
    </script>
</body>
</html>
